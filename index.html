<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSea Metadata Previewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">OpenSea Metadata Previewer</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-4">
                    <label for="urlInput">Enter Metadata URL:</label>
                    <div class="input-group">
                        <input type="url" class="form-control" id="urlInput" placeholder="https://api.example.com/metadata/1">
                        <button class="btn btn-primary" onclick="fetchMetadata()">Fetch & Preview</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="jsonInput">Or Enter ERC721 Metadata JSON:</label>
                    <textarea class="form-control" id="jsonInput" rows="20"></textarea>
                    <button class="btn btn-primary mt-3" onclick="previewMetadata()">Preview</button>
                </div>
            </div>
            
            <div class="col-md-6">
                <div id="preview" class="preview-container">
                    <div id="nftImage" class="nft-image"></div>
                    <div id="nftDetails" class="nft-details">
                        <h2 id="nftName"></h2>
                        <p id="nftDescription"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
